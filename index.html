<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Politische Großmächte Konfliktkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .conflict-country {
      fill: red !important;
      fill-opacity: 0.5 !important;
      stroke: darkred !important;
      stroke-width: 2 !important;
    }
    #news-popup {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 350px;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 10px;
      z-index: 10000;
      display: none;
    }
    #news-popup h3 {
      margin-top: 0;
    }
    #news-popup button.close-btn {
      float: right;
      cursor: pointer;
      background: #ddd;
      border: none;
      padding: 3px 8px;
      border-radius: 3px;
    }
    .line {
      cursor: pointer;
      stroke: blue;
      stroke-width: 3;
      opacity: 0.7;
    }
    .line:hover {
      opacity: 1;
      stroke-width: 5;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="news-popup">
    <button class="close-btn" onclick="document.getElementById('news-popup').style.display='none'">✖</button>
    <h3>News</h3>
    <div id="news-content">Bitte eine Verbindung anklicken</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Karte initialisieren
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    // Daten für Großmächte (vereinfacht: Koordinaten und Konflikte)
    // Format: 
    // name, [lat, lng], Konfliktländer mit Details (name, Themen)
    const countries = [
      {
        name: 'USA',
        coords: [38, -97],
        conflicts: [
          { country: 'China', topics: ['Handel', 'Politik', 'Militär'] },
          { country: 'Russland', topics: ['Politik', 'Sanktionen'] }
        ]
      },
      {
        name: 'China',
        coords: [35, 103],
        conflicts: [
          { country: 'USA', topics: ['Handel', 'Politik', 'Militär'] },
          { country: 'Indien', topics: ['Grenzstreitigkeiten'] }
        ]
      },
      {
        name: 'Russland',
        coords: [60, 100],
        conflicts: [
          { country: 'USA', topics: ['Politik', 'Sanktionen'] },
          { country: 'Ukraine', topics: ['Krieg', 'Territorial'] }
        ]
      },
      {
        name: 'Indien',
        coords: [20, 77],
        conflicts: [
          { country: 'China', topics: ['Grenzstreitigkeiten'] },
          { country: 'Pakistan', topics: ['Territorial', 'Politik'] }
        ]
      },
      {
        name: 'Ukraine',
        coords: [49, 32],
        conflicts: [
          { country: 'Russland', topics: ['Krieg', 'Territorial'] }
        ]
      }
      // Weitere Länder nach Bedarf hinzufügen
    ];

    // Länder-Koordinaten Map für Konfliktlinien
    const coordsMap = {};
    countries.forEach(c => coordsMap[c.name] = c.coords);

    // Marker für Länder
    const markers = {};
    countries.forEach(c => {
      const marker = L.circleMarker(c.coords, {
        radius: 12,
        color: 'red',
        fillColor: 'red',
        fillOpacity: 0.5,
        weight: 2
      }).addTo(map);
      marker.bindTooltip(c.name, {permanent: true, direction: 'top'});
      markers[c.name] = marker;

      // Länder polygon färben - hier als Marker, für echte Flächen braucht man GeoJSON (nicht hier)
      // Bei Klick Linien anzeigen
      marker.on('click', () => showConflictLines(c));
    });

    let currentLines = [];

    function showConflictLines(country) {
      // Entferne vorherige Linien
      currentLines.forEach(line => map.removeLayer(line));
      currentLines = [];

      // Hole Konflikte des Landes
      const conflicts = country.conflicts;

      if (!conflicts || conflicts.length === 0) return;

      conflicts.forEach(conflict => {
        const from = country.coords;
        const to = coordsMap[conflict.country];
        if (!to) return;

        const line = L.polyline([from, to], {
          color: 'blue',
          weight: 3,
          opacity: 0.7
        }).addTo(map);

        line.on('click', () => {
          fetchNews(country.name, conflict.country, conflict.topics);
        });

        line.bindTooltip(`${country.name} ↔ ${conflict.country}`, {sticky:true});

        currentLines.push(line);
      });
    }

    async function fetchNews(country1, country2, topics) {
      const popup = document.getElementById('news-popup');
      const content = document.getElementById('news-content');
      content.innerHTML = 'Lade News ...';
      popup.style.display = 'block';

      // Baue die Suchanfrage für API zusammen - hier als Beispiel
      const query = `${country1} ${country2} ${topics.join(' ')}`;

      try {
        // Wichtig: Hier deine eigene API-URL eintragen!
        const response = await fetch(
          'https://news-q46nktudy-lukas-projects-c3a3d4d3.vercel.app/api/news?q=' +
            encodeURIComponent(query)
        );

        if (!response.ok) throw new Error('Netzwerkfehler beim Laden der News');

        const data = await response.json();

        if (!data.articles || data.articles.length === 0) {
          content.innerHTML = '<p>Keine News gefunden.</p>';
          return;
        }

        // Zeige News an
        content.innerHTML = '';
        data.articles.forEach(article => {
          const a = document.createElement('a');
          a.href = article.url;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.textContent = article.title;
          a.style.display = 'block';
          a.style.marginBottom = '8px';

          const desc = document.createElement('p');
          desc.textContent = article.description || '';
          desc.style.fontSize = 'small';
          desc.style.marginTop = '0';
          desc.style.marginBottom = '10px';

          content.appendChild(a);
          content.appendChild(desc);
        });
      } catch (err) {
        content.innerHTML = `<p>Fehler beim Laden der News: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
